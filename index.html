<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Form</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600,700" rel="stylesheet">
    <script type="text/javascript">
        // Fields:
        // Card number, must be 16 digits
        // Expiration Date, equal or greater than 2017, not empty, month integer between 1-12
        // Cardholder's name, not empty
        // Security code, 3 digit number
        function initialise(inputText, nodeId) {
            var p = document.createElement("p");
            var node = document.getElementById(nodeId);
            var text = document.createTextNode(inputText);
            p.appendChild(text);
            node.appendChild(p);
        }

        function editText(inputText, nodeId) {
            var node = document.getElementById(nodeId);
            if (node.hasChildNodes() == false) {
                initialise('', nodeId);
            }
            var text = document.createTextNode(inputText);
            var childNodes = node.childNodes[0];
            node.replaceChild(text, childNodes);
        }


        function validateForm() {
            var number = document.forms["form"]["cardNumber"].value;
            var expMonth = parseInt(document.forms["form"]["expirationMonth"].value);
            var expYear = parseInt(document.forms["form"]["expirationYear"].value);
            var name = document.forms["form"]["cardName"].value;
            var code = document.forms["form"]["cvc"].value;
            if (number.length != 16) {
                editText('Card number must be 16-digits long.\n', 'cN');
            }
            if (!(1 <= expMonth <= 12) || isNaN(expMonth)) {
                editText('Month must be a number between 1 and 12.\n', 'eM');
            }
            if (expYear < 2017 || isNaN(expMonth)) {
                editText('Year must be a 4-digit year, equal or greater than 17.\n', 'eY');
            }
            if (name == "") {
                editText('Name field must be filled out.', 'cN2');
            }
            if (code.length != 3) {
                editText('CVC must be 3 digits long.\n', 'secCode');
            }
            return false;
        }


    </script>
</head>
<body id="body" onLoad="initialise(' ', 'body')">
    <nav>
        <h1>
            CurtisGames<span style="font-size: 10pt;">.co.uk</span>
        </h1>
        <ul>
            <li><a href="#Games">Games</a></li>
        </ul>
        <div style="clear:both"></div>
    </nav>

    <header>
        <img src="img/mario.jpg" class="topImage"/>
    </header>

    <form id="form" name="form" onSubmit="return validateForm()">
        <div class="formElement">
        <input id="cardNumber" name="cardNumber" type="text" value="Card Number" onFocus="editText('16-digit number on front of card.', 'helpArea')" onBlur="editText(' ', 'helpArea')">
        <p id="cN"></p>
        <br />
        </div>
        <div class="formElement">
        <input id="expirationMonth" name="expirationMonth" value="MM" onFocus="editText('Month of Expiration Date.', 'helpArea')" onBlur="editText(' ', 'helpArea')">
        <p id="eM"></p>
        <br />
        </div>
        <div class="formElement">
        <input id="expirationYear" name="expirationYear" value="YYYY" onFocus="editText('Year of Expiration Date.', 'helpArea')" onBlur="editText(' ', 'helpArea')">
        <p id="eY"></p>
        <br />
        </div>
        <div class="formElement">
        <input id="cardName" name="cardName" type="text" value="Name on Card" onFocus="editText('Full cardholder name on front of card.', 'helpArea')" onBlur="editText(' ', 'helpArea')">
        <p id="cN2"></p>
        <br />
        </div>
        <div class="formElement">
        <input id="cvc" name="cvc" type="text" value="CVC" onFocus="editText('3-digit security code on back of card.', 'helpArea')" onBlur="editText(' ', 'helpArea')">
        <p id="secCode"></p>
        <br />
        </div>
        <p id="helpArea"></p>
        <br />
        <input id="submit" type="submit">
        <br />


    </form>
</body>
</html>
